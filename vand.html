<!DOCTYPE html>
<html>
<head>
  <meta name="charset" content="utf-8">
  <title>VanderFly</title>
  <script src="http://localhost:8080/application.js" type="text/javascript" charset="utf-8"></script>
  
  <style type="text/css" media="screen">
    h1 {
      margin: 1em 0;
    }
    
    #log {
      padding: 5px;
      background: #CCC;
      height: 500px;
      width: 400px;
    }
  </style>
</head>
<body>

  <h1>VanderFly - Breaking Down Aerial Waals!</h1>
  
  <textarea id="log" readonly></textarea>
  
  <script type="text/javascript" charset="utf-8">
    var logElement = document.getElementById("log");
    logElement.value = "";
    var log = function(data){
      logElement.value += (data + "\n");
    };
    
    var jug = new Juggernaut({
      secure: ('https:' == document.location.protocol),
      host: "localhost",
      port: "8080" || 80
    });
    
    jug.on("connect", function(){ log("Connected") });
    jug.on("disconnect", function(){ log("Disconnected") });
    jug.on("reconnect", function(){ log("Reconnecting") });
    
    log("Subscribing to VanderFly");
    
    jug.subscribe("vanderfly", function(data){
      log(data);
    });
  </script>
</body>
</html>
